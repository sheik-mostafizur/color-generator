<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Random Color Generator</title>
  </head>
  <body>
    <!-- start body area -->
    <h4 class="copy-area shadow"></h4>
    <div class="container">
      <div class="row">
        <div class="col">
          <div class="generate-color-area shadow m-auto my-4">
            <div class="save-icon icon-area ms-auto mb-2">
              <i class="fa-regular fa-heart"></i>
            </div>
            <h4>Generate Ranom Hex Color Code</h4>
            <div class="generated-color shadow-sm"></div>
            <div class="input-group mb-3">
              <span class="input-group-text">#</span>
              <input
                type="text"
                class="form-control"
                id="colorInput"
                value="ffffff"
              />
              <button class="btn btn-success" type="button" id="copyBtn">
                Copy
              </button>
            </div>
            <button
              class="btn btn-primary form-control"
              type="button"
              id="generateColorBtn"
            >
              Generate
            </button>
          </div>
          <div class="save-color-area color-list-area shadow m-auto">
            <div class="color-control shadow-sm">
              <div class="reset-asec">
                <div class="icon-area">
                  <i id="reset" class="fa-solid fa-rotate-left"></i>
                </div>
                <div class="icon-area">
                  <i class="fa-solid fa-arrow-down-a-z"></i>
                </div>
                <div class="icon-area">
                  <i class="fa-solid fa-arrow-up-z-a"></i>
                </div>
              </div>
              <div class="icon-area">
                <i id="delete-colors" class="fa-solid fa-trash-can"></i>
              </div>
            </div>
            <div id="color-list"></div>
          </div>
        </div>
      </div>
    </div>
    <!-- end body area -->
    <script defer src="./assets/js/app.js"></script>
  </body>
</html>
